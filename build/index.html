<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <section class="container_headerPhoto"></section>
      <section class="container_bigBlockOne">
        <section class="container_bigBlockOne__boldText">How Dreamshare works?</section>
        <section class="d_Flex">
          <section class="container_bigBlockOne__boldText__Step_1"></section>
          <section class="container_bigBlockOne__boldText__Step_2"></section>
          <section class="container_bigBlockOne__boldText__Step_3"></section>
        </section>
        <section class="container_bigBlockOne__boldTextTwo">Meet a partner for your best holiday</section>
        <section class="d_Flex">
          <section class="container_bigBlockOne__boldTextTwo__Partner1"></section>
          <section class="container_bigBlockOne__boldTextTwo__Partner2"></section>
          <section class="container_bigBlockOne__boldTextTwo__Partner3"></section>
          <section class="container_bigBlockOne__boldTextTwo__Partner4"></section>
        </section>
        <section class="container_bigBlockOne_redText">See other partners</section>
      </section>
      <section class="container_holidayPhoto">
        <section class="container_holidayPhoto__textHoliday">Discover holiday activity ideas</section>
      </section>
      <section class="container_holidayActivity">
        <section class="container_holidayActivity__textActivity">Crate your holiday activity</section>
        <section class="container_holidayActivity__textSmall">Hi! What are your holiday interests?</section>
        <form>
          <input type="text" placeholder="Enter you interests">
          <input type="reset" value="Search partners">
        </form>
      </section>
    </header>
